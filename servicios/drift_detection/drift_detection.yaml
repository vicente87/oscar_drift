functions:
  oscar:
    - oscar-cluster:
        name: dds-service
        memory: 2Gi
        cpu: '2'
        image: ghcr.io/grycap/dds-api
        script: script.sh
        log_level: INFO
        input:
          - storage_provider: minio
            path: emc/output
        output:
          - storage_provider: minio
            path: dds/output
